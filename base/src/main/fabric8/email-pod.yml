kind: Pod
metadata:
  name: wsb-email
spec:
  containers:
    - name: wsb-email
      image: juanluisbaptiste/postfix

      env:
        - name:  SMTP_PORT
          value: 587

        - name:  SERVER_HOSTNAME
          value: localhost

        - name: SMTP_SERVER
          value : smtp.gmail.com

        - name:  SMTP_USERNAME
          value: admin

        - name:  SMTP_PASSWORD
          value: admin217

