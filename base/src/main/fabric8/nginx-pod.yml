kind: Pod
metadata:
  name: srv
spec:
  containers:
    - name: srv
      image: abondar/wsb-srv
      ports:
        - containerPort: 80
  dnsPolicy: ClusterFirstWithHostNet
  dnsConfig:
    nameservers:
      - 80.80.80.80
    searches:
      - scrum-board.tk
    options:
      - name: ndots
        value: "2"
      - name: edns0
