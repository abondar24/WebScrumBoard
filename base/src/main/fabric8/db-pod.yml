kind: Pod
metadata:
  name: db
spec:
  containers:
    - name: db
      image: postgres:9.6
      ports:
        - name: http
          containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: admin

        - name: POSTGRES_PASSWORD
          value: admin217

        - name: POSTGRES_DB
          value: wsboard
